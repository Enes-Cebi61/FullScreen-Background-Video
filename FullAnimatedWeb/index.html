<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Set the character set to UTF-8 -->

    <meta charset="UTF-8">
        <!-- Ensure proper rendering and compatibility with Internet Explorer -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Set the viewport for responsive design -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link to the external stylesheet -->

    <link rel="stylesheet" href="style.css">
        <!-- Set the title of the webpage -->

    <title>BackgroundVideo</title>
</head>
<body>
        <!-- Container for the background video and content -->

    <div class="container">
        <!-- Background video with autoplay, loop, and muted attributes -->

        <video autoplay loop muted plays-inline class="background-clip">
                        <!-- Source file for the video in MP4 format -->

            <source src="images/ocean.mp4" type="video/mp4">
        </video>
        <!-- Content overlay on top of the video -->

        <div class="content">
                        <!-- Main heading -->

            <h1>Discover the world            </h1>
                        <!-- Link to explore more -->

            <a href="#">Are you ready ?</a>
        </div>
    </div>

</body>
</html>
